<!-- div tag is non segmenting tag ...it has no effect on code -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- div tag takes whole line as a space of its code -->
    <div><p>Hello world</p>
    <p>HI</p>
    </div>

    <div>
        <p>BYE</p>
        <p>Good bye</p>
    </div>
 </body>
 </html>
